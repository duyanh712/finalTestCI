<body>
    <script>
        let arr = [2, 3, -5, -2, -4];
        let max = arr[0] * arr[1];
        for(let i = 0; i < arr.length - 1; i++) {
            if (arr[i] * arr[i+1] > max) {
                max = arr[i] * arr[i+1];
            }
        }
        console.log(max);
    </script>
